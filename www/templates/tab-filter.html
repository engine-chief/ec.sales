<ion-view view-title="Filter">
       <ion-content class="padding">

       <form name="filterForm" novalidate="" ng-submit="filter()">  
      
 <h4> Price  </h4>
       <div class="list card">
            
            <div class="range range-positive" >
                        <i class="icon ion-ios7-sunny-outline"></i>
                      {{price.min}}
        <input type="range" min="30000"  max="90000" value="{{price.value}}" step="1000" ng-model="price.value" >
                        {{price.max}}
                        <i class="icon ion-ios7-sunny"></i>

                       
                    </div>
                     <p style="margin: 0 33px 10px;"> Price : {{price.value}} </p>
                     </div>

                      <h4> Model   </h4>

<div class="list">
                      <label class="item item-input item-select">
    <div class="input-label">
      Model
    </div>
<select ng-model="data.Oem" name="Oem" >
<option value="tata"> Tata </option>
<option value="ashok_leyland"> Ashok Leyland </option>
<option value="openbody"> Eicher </option>
<option value="container"> Mahindra </option>
</select>
</label>
</div>

 <h4> Variant  </h4>
<div class="list">
                      <label class="item item-input item-select">
    <div class="input-label">
      Variant
    </div>
<select ng-model="data.variant" name="variant" >
<option value="1611"> 1611 </option>
<option value="1612"> 1611 </option>
<option value="1613"> 1613 </option>
<option value="2214"> 2214 </option>
<option value="2516"> 2516 </option>
<option value="1616"> 1616 </option>
<option value="1612 TC"> 1612 </option>
<option value="1613_LPT/SE"> 1612 LPT/SE </option>
<option value="2515_TC"> 2515 TC </option>
<option value="2515_697(Turbo)"> 2515 697 </option>
<option value="1512_TC"> 1515 TC </option>
<option value="LPT_2518"> LPT 2518 </option>
<option value="3118"> 3118 </option>
<option value="3116"> 3116 </option>

</select>
</label>
</div>

 <h4> Type Of Body   </h4>
<div class="list card">
  
<ion-list>

  <ion-checkbox value="open_body_full_body" ng-model="data.body_type.open_body_full_body" name="body_type">Open Body-Full Body</ion-checkbox>
  <ion-checkbox name="body_type" ng-model="data.body_type.open_body_half_body">Open Body-Half Body</ion-checkbox>

  <ion-checkbox value="container" name="body_type" ng-model="data.body_type.container">Container</ion-checkbox>
  <ion-checkbox value="container_scooter_body" ng-model="data.body_type.container_scooter_body" name="body_type">Container Scooter Body</ion-checkbox>

  <ion-checkbox  ng-model="data.body_type.container_vehicle_carrier" name="body_type">Container-Vehicle Carrier</ion-checkbox>
  <ion-checkbox ng-model="data.body_type.lower_platform_trailer" name="body_type">Lower-Platform Trailer</ion-checkbox>

   <ion-checkbox  ng-model="data.body_type.only_horse" name="body_type">Only Horse</ion-checkbox>
  <ion-checkbox  ng-model="data.body_type.articulate_vehicles" name="body_type">Articulated Vehicles (2+ axles)</ion-checkbox>


  
  
</ion-list>
</div>

<button class="button button-full button-positive" type="submit">
          Apply

          </button>   

</form>

</div>



       </ion-content>
       </ion-view>
