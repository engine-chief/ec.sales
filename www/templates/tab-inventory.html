<style>
.action-sheet .button {
  font-size: 17px;
}
.top-div {
  margin-bottom: 10px;
}
a {
  text-decoration: none;
}

</style>
<ion-view view-title="Inventory" cache-view="false">
  <ion-content class="padding">
    <div class="top-div">
      <a class="ion-funnel" href="#/tab/filter" style="font-size: 25px;"><span style="font-size: 20px;"> Filter</span></a>
      <!-- <button class="button button-positive pull-right" ng-click="reload()">Fetch all trucks</button> -->
      <a ng-click="reload()" class="pull-right ion-android-download" style="font-size: 25px; margin-top: 5px"><span style="font-size: 20px;"> Fetch all trucks</span></a>
    </div>
    <div class="list">
      <div class="item item-thumbnail-left" ng-repeat="truck in trucks">
        <img ng-src="{{truck.ga_1}}" data-pin-nopin="true">
        <a href="#/tab/details/{{truck.id}}"><h2>{{truck.variant}}</h2></a>
        <h2>{{truck.bodytype}}</h2>
        <h2>{{truck.manufacturing_month_and_year}}</h2>
        <a href="#/tab/details/{{truck.id}}">
          <p>{{seller_company_name}}</p>
        </a>
        <p> </p>
        <a href="#/tab/details/{{truck.id}}">
          <p>{{seller_estimated_price_on_rim}}</p>
        </a>
        <p style="font-size:25px;float:right;" class="ion-share" ng-click="showActionsheet()">
        </p>
      </div>
    </div>
  </ion-content>
</ion-view>
