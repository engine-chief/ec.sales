<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="" style="font-size:10px;">

  <!-- Login -->
  <ion-tab title="Login" icon-off="ion-home" icon-on="ion-home" href="#/tab/login">
    <ion-nav-view name="tab-login"></ion-nav-view>
  </ion-tab>

  <!-- Menu -->
  <ion-tab title="Menu" icon-off="ion-navicon-round" icon-on="ion-navicon-round" href="#/tab/tabs">
    <ion-nav-view name="tab-tabs"></ion-nav-view>
  </ion-tab>

  <!-- Inventory -->
  <ion-tab title="Inventory" icon-off="ion-clipboard" icon-on="ion-clipboard" href="#/tab/inventory">
    <ion-nav-view name="tab-inventory"></ion-nav-view>
  </ion-tab>

  <!-- Seller -->
  <ion-tab title="Seller" icon-off="ion-person" icon-on="ion-person" href="#/tab/seller">
    <ion-nav-view name="tab-seller"></ion-nav-view>
  </ion-tab>

  <!-- Onboarding -->
  <ion-tab title="Onboarding" icon-off="ion-arrow-graph-up-right" icon-on="ion-arrow-graph-up-right" href="#/tab/onboarding">
    <ion-nav-view name="tab-onboarding"></ion-nav-view>
  </ion-tab>

   <!-- Inspection -->
  <ion-tab title="Inspection" icon-off="ion-search" icon-on="ion-search" href="#/tab/search">
    <ion-nav-view name="tab-search"></ion-nav-view>
  </ion-tab>

</ion-tabs>
